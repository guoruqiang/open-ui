<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" crossorigin="use-credentials" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
		<meta name="robots" content="noindex,nofollow" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">		
		<meta name="apple-touch-icon" href="%sveltekit.assets%/logo.png">
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
		<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
		<link
			rel="search"
			type="application/opensearchdescription+xml"
			title="GameTeam Chat"
			href="/opensearch.xml"
		/>

		<script>
			function resizeIframe(obj) {
				obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
			}
		</script>

		<script>
			// 在页面加载时或切换主题时执行，最好将代码放在 `head` 中，避免 FOUC
			(() => {
				const themeColorMeta = document.querySelector('meta[name="theme-color"]');

				function updateThemeColor(color) {
					themeColorMeta.setAttribute('content', color);
				}

				function applyTheme(theme) {
					document.documentElement.className = ''; 
					document.documentElement.className = theme;
					const isDarkMode = theme.includes('dark') || theme.includes('oled') || window.matchMedia('(prefers-color-scheme: dark)').matches;
					updateThemeColor(isDarkMode ? '#000000' : '#ffffff');
				}

				function initializeTheme() {
					const storedTheme = localStorage.getItem('theme');
					if (storedTheme) {
						if (storedTheme === 'system') {
							applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
						} else if (storedTheme.includes('oled')) {
							applyTheme('dark');
							document.documentElement.style.setProperty('--color-gray-800', '#101010');
							document.documentElement.style.setProperty('--color-gray-850', '#050505');
							document.documentElement.style.setProperty('--color-gray-900', '#000000');
							document.documentElement.style.setProperty('--color-gray-950', '#000000');
						} else {
							applyTheme(storedTheme);
						}
					} else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
						applyTheme('light');
					} else {
						applyTheme('dark');
					}
				}

				initializeTheme(); 

				window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
					if (localStorage.getItem('theme') === 'system') {
						applyTheme(e.matches ? 'dark' : 'light');
					}
				});
			})();
		</script>

		<title>GameTeam Chat</title>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<div
			id="splash-screen"
			style="position: fixed; z-index: 100; top: 0; left: 0; width: 100%; height: 100%"
		>
			<style type="text/css" nonce="">
				html {
					overflow-y: scroll !important;
				}
			</style>

			<img
				id="logo"
				style="
					position: absolute;
					width: auto;
					height: 6rem;
					top: 44%;
					left: 50%;
					border-radius: 50%;
					transform: translateX(-50%);
				"
				src="/static/splash.png"
			/>

			<div
				style="
					position: absolute;
					top: 33%;
					left: 50%;

					width: 24rem;
					transform: translateX(-50%);

					display: flex;
					flex-direction: column;
					align-items: center;
				"
			>
				<img
					id="logo-her"
					style="width: auto; height: 13rem; border-radius: 50%"
					src="/static/splash.png"
					class="animate-pulse-fast"
				/>

				<div style="position: relative; width: 24rem; margin-top: 0.5rem">
					<div
						id="progress-background"
						style="
							position: absolute;
							width: 100%;
							height: 0.75rem;

							border-radius: 9999px;
							background-color: #fafafa9a;
						"
					></div>

					<div
						id="progress-bar"
						style="
							position: absolute;
							width: 0%;
							height: 0.75rem;
							border-radius: 9999px;
							background-color: #fff;
						"
						class="bg-white"
					></div>
				</div>
			</div>

			<!-- <span style="position: absolute; bottom: 32px; left: 50%; margin: -36px 0 0 -36px">
				Footer content
			</span> -->
		</div>
	</body>
</html>

<style type="text/css" nonce="">
	html, body {
		position: fixed;
		overflow-y: hidden;
		height: 100%;
		width: 100%;
		background: #171717;
	}

	#splash-screen {
		background: #fff;
	}

	html.dark #splash-screen {
		background: #000;
	}

	html.her #splash-screen {
		background: #983724;
	}

	#logo-her {
		display: none;
	}

	#progress-background {
		display: none;
	}

	#progress-bar {
		display: none;
	}

	html.her #logo {
		display: none;
	}

	html.her #logo-her {
		display: block;
	}

	html.her #progress-background {
		display: block;
	}

	html.her #progress-bar {
		display: block;
	}

	@media (max-width: 24rem) {
		html.her #progress-background {
			display: none;
		}

		html.her #progress-bar {
			display: none;
		}
	}

	@keyframes pulse {
		50% {
			opacity: 0.65;
		}
	}

	.animate-pulse-fast {
		animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
	}
</style>
